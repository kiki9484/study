# 테스트 코드에서 사용하는 application.yml
# 테스트 코드 환경에서는 이 파일이 우선권을 가지고 실행된다.

spring:
  datasource:
    url: jdbc:h2:mem:test # 메모리 환경에서 h2를 띄운다.
#    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
